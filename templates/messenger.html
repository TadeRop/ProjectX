{% extends "layout.html" %}

{% block title %}Bmail - Messenger{% endblock title %}

{% block content %}
<h3>Messenger</h3>

<form method="post">
    <p><strong>Leave your message</strong></p>

    <p><strong>From: {{ email }}</strong></p>

    <p><strong>To: </strong><input type="to" name="to"></p>

    <p><textarea name="message" rows="10" cols="80" placeholder="Enter your message here" required></textarea></p>

    <button type="submit">Submit</button>
</form>
{% endblock %}
